  /chains:
    get:
      description: Get Option Chain including information on options contracts associated
        with each expiration.
      operationId: getChain
      parameters:
      - description: Enter one symbol
        example: AAPL
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - description: Contract Type
        explode: true
        in: query
        name: contractType
        required: false
        schema:
          enum:
          - CALL
          - PUT
          - ALL
          type: string
        style: form
      - description: The Number of strikes to return above or below the at-the-money
          price
        explode: true
        in: query
        name: strikeCount
        required: false
        schema:
          type: integer
        style: form
      - description: Underlying quotes to be included
        explode: true
        in: query
        name: includeUnderlyingQuote
        required: false
        schema:
          type: boolean
        style: form
      - description: "OptionChain strategy. Default is SINGLE. ANALYTICAL allows the\
          \ use of volatility, underlyingPrice, interestRate, and daysToExpiration\
          \ params to calculate theoretical values."
        explode: true
        in: query
        name: strategy
        required: false
        schema:
          enum:
          - SINGLE
          - ANALYTICAL
          - COVERED
          - VERTICAL
          - CALENDAR
          - STRANGLE
          - STRADDLE
          - BUTTERFLY
          - CONDOR
          - DIAGONAL
          - COLLAR
          - ROLL
          type: string
        style: form
      - description: Strike interval for spread strategy chains (see strategy param)
        explode: true
        in: query
        name: interval
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Strike Price
        explode: true
        in: query
        name: strike
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Range(ITM/NTM/OTM etc.)
        explode: true
        in: query
        name: range
        required: false
        schema:
          type: string
        style: form
      - description: "From date(pattern: yyyy-MM-dd)"
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          format: date
          pattern: "^\\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$"
          type: string
        style: form
      - description: "To date (pattern: yyyy-MM-dd)"
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          format: date
          pattern: "^\\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$"
          type: string
        style: form
      - description: Volatility to use in calculations.  Applies only to ANALYTICAL
          strategy chains (see strategy param)
        explode: true
        in: query
        name: volatility
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Underlying price to use in calculations. Applies only to ANALYTICAL
          strategy chains (see strategy param)
        explode: true
        in: query
        name: underlyingPrice
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Interest rate to use in calculations. Applies only to ANALYTICAL
          strategy chains (see strategy param)
        explode: true
        in: query
        name: interestRate
        required: false
        schema:
          format: double
          type: number
        style: form
      - description: Days to expiration to use in calculations. Applies only to ANALYTICAL
          strategy chains (see strategy param)
        explode: true
        in: query
        name: daysToExpiration
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Expiration month
        explode: true
        in: query
        name: expMonth
        required: false
        schema:
          enum:
          - JAN
          - FEB
          - MAR
          - APR
          - MAY
          - JUN
          - JUL
          - AUG
          - SEP
          - OCT
          - NOV
          - DEC
          - ALL
          type: string
        style: form
      - description: Option Type
        explode: true
        in: query
        name: optionType
        required: false
        schema:
          type: string
        style: form
      - description: "Applicable only if its retail token, entitlement of client PP-PayingPro,\
          \ NP-NonPro and PN-NonPayingPro"
        explode: true
        in: query
        name: entitlement
        required: false
        schema:
          enum:
          - PN
          - NP
          - PP
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OptionChain'
          description: The Chain for the symbol was returned successfully.
          headers:
            Schwab-Client-CorrelId:
              $ref: '#/components/headers/Schwab-Client-CorrelId'
        "400":
