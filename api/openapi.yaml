      description: search by
      explode: true
      in: query
      name: projection
      required: true
      schema:
        enum:
        - symbol-search
        - symbol-regex
        - desc-search
        - desc-regex
        - search
        - fundamental
        type: string
      style: form
    QueryParamMarkets:
      description: List of markets
      explode: true
      in: query
      name: markets
      required: true
      schema:
        items:
          enum:
          - equity
          - option
          - bond
          - future
          - forex
          type: string
        type: array
        uniqueItems: true
      style: form
    PathParamMarket:
      description: market id
      explode: false
      in: path
      name: market_id
      required: true
      schema:
        enum:
        - equity
        - option
        - bond
        - future
        - forex
        type: string
      style: simple
    QueryParamDate:
      description: Valid date range is from currentdate to 1 year from today. It will
        default to current day if not entered. Date format:YYYY-MM-DD
      explode: true
      in: query
      name: date
      required: false
      schema:
        format: date
        type: string
      style: form
    PathParamSymbol:
      description: Index Symbol
      example: $DJI
