        in: query
        name: symbols
        required: false
        schema:
          type: string
        style: form
      - description: "Request for subset of data by passing coma separated list of\
          \ root nodes, possible root nodes are quote, fundamental, extended, reference,\
          \ regular. Sending `quote, fundamental` in request will return quote and\
          \ fundamental data in response. Dont send this attribute for full response."
        explode: true
        in: query
        name: fields
        required: false
        schema:
          default: all
          example: "quote,reference"
          type: string
        style: form
      - description: Include indicative symbol quotes for all ETF symbols in request.
          If ETF symbol ABC is in request and indicative=true API will return quotes
          for ABC and its corresponding indicative quote for $ABC.IV
