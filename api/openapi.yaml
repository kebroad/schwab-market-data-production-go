        - EQUITY_ALL
        - OPTION_ALL
        - OPTION_PUT
        - OPTION_CALL
        type: string
      style: simple
    QueryParamSort:
      description: Sort by a particular attribute
      example: VOLUME
      explode: true
      in: query
      name: sort
      required: false
      schema:
        enum:
        - VOLUME
        - TRADES
        - PERCENT_CHANGE_UP
        - PERCENT_CHANGE_DOWN
        type: string
      style: form
    QueryParamFrequency:
      description: To return movers with the specified directions of up or down
      explode: true
      in: query
      name: frequency
      required: false
      schema:
        default: 0
        enum:
        - 0
        - 1
        - 5
        - 10
        - 30
        - 60
        format: int32
        type: integer
      style: form
    QueryParamsymbol:
      description: The Equity symbol used to look up price history
      example: AAPL
      explode: true
      in: query
      name: symbol
      required: true
      schema:
        type: string
      style: form
    QueryParamperiodtype:
      description: The chart period being requested.
      explode: true
      in: query
      name: periodType
      required: false
      schema:
        enum:
        - day
        - month
        - year
        - ytd
        type: string
      style: form
    QueryParamperiod:
      description: "The number of chart period types.<br><br> If the periodType is\
        \ <br> &#8226; <b>day</b> - valid values are 1, 2, 3, 4, 5, 10<br> &#8226;\
        \ <b>month</b> - valid values are 1, 2, 3, 6<br> &#8226; <b>year</b> - valid\
        \ values are 1, 2, 3, 5, 10, 15, 20<br> &#8226; <b>ytd</b> - valid values\
        \ are 1<br><br> If   the period is not specified and the periodType is<br>\
        \ &#8226; <b>day</b> - default period is 10.<br> &#8226; <b>month</b> - default\
        \ period is 1.<br> &#8226; <b>year</b> - default period is 1.<br> &#8226;\
        \ <b>ytd</b> - default period is 1.<br>"
      explode: true
      in: query
      name: period
      required: false
      schema:
        format: int32
        type: integer
      style: form
    QueryParamfrequencytype:
      description: "The time frequencyType<br><br> If the periodType is <br> &#8226;\
        \ <b>day</b> - valid value is minute<br> &#8226; <b>month</b> - valid values\
        \ are daily, weekly<br> &#8226; <b>year</b> - valid values are daily, weekly,\
        \ monthly<br> &#8226; <b>ytd</b> - valid values are daily, weekly<br><br>\
        \ If frequencyType  is not specified, default value depends on the periodType<br>\
        \ &#8226; <b>day</b> - defaulted to minute.<br> &#8226; <b>month</b> - defaulted\
        \ to weekly.<br> &#8226; <b>year</b> - defaulted to monthly.<br> &#8226; <b>ytd</b>\
        \ - defaulted to weekly.<br>"
      explode: true
      in: query
      name: frequencyType
      required: false
      schema:
        enum:
        - minute
        - daily
        - weekly
        - monthly
        type: string
      style: form
    QueryParamfrequency:
      description: "The time frequency duration<br><br> If the frequencyType is <br>\
        \ &#8226; <b>minute</b> - valid values are 1, 5, 10, 15, 30<br> &#8226; <b>daily</b>\
        \ - valid value is 1<br> &#8226; <b>weekly</b> - valid value is 1<br> &#8226;\
        \ <b>monthly</b> - valid value is 1<br><br> If frequency  is not specified,\
        \ default value is <b>1</b><br>"
      explode: true
      in: query
      name: frequency
      required: false
      schema:
        format: int32
        type: integer
      style: form
    QueryParamstartdate:
      description: "The start date, Time   in milliseconds since the UNIX epoch eg\
